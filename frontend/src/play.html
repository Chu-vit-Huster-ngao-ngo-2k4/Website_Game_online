<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chơi Game - HUST Online Games</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .game-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .game-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .game-header img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 20px;
        }

        .game-info {
            flex: 1;
        }

        .game-info h1 {
            margin: 0 0 10px 0;
            color: #fff;
        }

        .game-info p {
            color: #ccc;
            margin: 0;
        }

        .game-frame {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            background: #1F2030;
        }

        .game-controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .control-btn:hover {
            background: #45a049;
        }

        .control-btn.secondary {
            background: #666;
        }

        .control-btn.secondary:hover {
            background: #555;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 5px;
            color: white;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .message.info { background: #2196F3; }
        .message.success { background: #4CAF50; }
        .message.error { background: #f44336; }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .comments-section {
            margin-top: 40px;
            background: #1F2030;
            border-radius: 10px;
            padding: 20px;
        }

        .comments-section h2 {
            color: #fff;
            margin: 0 0 20px 0;
        }

        .comment-form {
            margin-bottom: 30px;
        }

        .comment-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #2a2a3a;
            color: white;
            margin-bottom: 10px;
            resize: vertical;
            min-height: 80px;
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .comment {
            background: #2a2a3a;
            border-radius: 5px;
            padding: 15px;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .comment-user {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .user-name {
            color: #fff;
            font-weight: bold;
        }

        .comment-date {
            color: #888;
            font-size: 0.9em;
        }

        .comment-content {
            color: #ccc;
            line-height: 1.5;
        }

        .comment-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .comment-action {
            color: #888;
            cursor: pointer;
            font-size: 0.9em;
            transition: color 0.3s;
        }

        .comment-action:hover {
            color: #fff;
        }

        .comment-action.delete {
            color: #f44336;
        }

        .comment-action.delete:hover {
            color: #ff6b6b;
        }

        .no-comments {
            text-align: center;
            color: #888;
            padding: 20px;
        }

        .login-to-comment {
            text-align: center;
            color: #888;
            padding: 20px;
        }

        .login-to-comment a {
            color: #4CAF50;
            text-decoration: none;
        }

        .login-to-comment a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">HUST Games</a>
        </div>
        <div class="nav-links">
            <a href="index.html">Trang chủ</a>
            <a href="play.html" class="active">Chơi game</a>
            <a href="profile.html" class="auth-link" style="display: none;">Tài khoản</a>
            <a href="admin.html" class="admin-link" style="display: none;">Quản trị</a>
            <a href="login.html" class="guest-link">Đăng nhập</a>
            <a href="register.html" class="guest-link">Đăng ký</a>
            <a href="#" class="auth-link" style="display: none;" id="logoutBtn">Đăng xuất</a>
        </div>
    </nav>

    <div class="game-container">
        <div class="game-header">
            <img id="gameImage" src="" alt="Game thumbnail">
            <div class="game-info">
                <h1 id="gameName">Loading...</h1>
                <p id="gameDescription">Loading game information...</p>
            </div>
        </div>
        
        <iframe id="gameFrame" class="game-frame" src="" allowfullscreen></iframe>
        
        <div class="game-controls">
            <button class="control-btn" id="fullscreenBtn">Toàn màn hình</button>
            <button class="control-btn secondary" id="backBtn">Quay lại</button>
        </div>

        <div class="comments-section">
            <h2>Bình luận</h2>
            <form id="commentForm" class="comment-form">
                <!-- Comments will be loaded here -->
            </form>
            <div id="commentsList" class="comments-list">
                <!-- Comments will be loaded here -->
            </div>
        </div>
    </div>

    <script type="module">
        import { games } from './js/modules/games.js';
        import { auth } from './js/modules/auth.js';
        import { ui } from './js/modules/ui.js';
        import { comments } from './js/modules/comments.js';

        // Update navigation based on auth status
        ui.updateNavigation();

        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            auth.logout();
        });

        // Get game ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('game');
        console.log('URL params:', Object.fromEntries(urlParams.entries()));
        console.log('Game ID from URL:', gameId);

        // Load game
        async function loadGame() {
            try {
                if (!gameId) {
                    ui.showMessage('Vui lòng chọn game từ trang chủ', 'error');
                    setTimeout(() => window.location.href = 'index.html', 3000);
                    return;
                }

                if (isNaN(gameId)) {
                    ui.showMessage('ID game không hợp lệ', 'error');
                    setTimeout(() => window.location.href = 'index.html', 3000);
                    return;
                }

                console.log('Loading game with ID:', gameId);
                ui.showLoading();
                const game = await games.getGameById(gameId);
                console.log('Game data received:', game);
                
                if (!game || !game.gameUrl) {
                    throw new Error('Không tìm thấy thông tin game');
                }

                document.getElementById('gameName').textContent = game.name;
                document.getElementById('gameDescription').textContent = game.description;
                document.getElementById('gameImage').src = game.imageUrl;
                document.getElementById('gameFrame').src = game.gameUrl;
                console.log('Game frame URL set to:', game.gameUrl);

                // Load comments after game is loaded
                loadComments(gameId);
            } catch (error) {
                console.error('Error loading game:', error);
                ui.showMessage(error.message || 'Không thể tải game', 'error');
                setTimeout(() => window.location.href = 'index.html', 3000);
            } finally {
                ui.hideLoading();
            }
        }

        async function loadComments(gameId) {
            try {
                console.log('Loading comments for game:', gameId);
                const response = await fetch(`http://localhost:5000/api/comments/game/${gameId}`);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('Server response:', response.status, errorData);
                    throw new Error(errorData.message || `Lỗi server: ${response.status}`);
                }

                const comments = await response.json();
                console.log('Comments received:', comments);
                const commentsList = document.getElementById('commentsList');
                
                if (!comments || comments.length === 0) {
                    commentsList.innerHTML = '<p class="no-comments">Chưa có bình luận nào</p>';
                    return;
                }

                commentsList.innerHTML = comments.map(comment => `
                    <div class="comment">
                        <div class="comment-header">
                            <div class="comment-user">
                                <div class="user-avatar">${comment.User?.username?.charAt(0) || 'A'}</div>
                                <span class="user-name">${comment.User?.username || 'Ẩn danh'}</span>
                            </div>
                            <span class="comment-date">${new Date(comment.createdAt).toLocaleString('vi-VN')}</span>
                        </div>
                        <div class="comment-content">${comment.content}</div>
                        ${localStorage.getItem('token') ? `
                            <div class="comment-actions">
                                <span class="comment-action delete" onclick="deleteComment(${comment.id})">Xóa</span>
                            </div>
                        ` : ''}
                    </div>
                `).join('');

            } catch (error) {
                console.error("Lỗi khi tải comments:", error);
                const commentsList = document.getElementById('commentsList');
                commentsList.innerHTML = `
                    <div class="no-comments">
                        <p>Có lỗi xảy ra khi tải bình luận</p>
                        <p style="color: #666; font-size: 0.9em;">${error.message}</p>
                    </div>
                `;
            }
        }

        // Xử lý gửi bình luận
        document.getElementById('commentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = localStorage.getItem('token');
            if (!token) {
                ui.showMessage('Vui lòng đăng nhập để bình luận', 'error');
                setTimeout(() => window.location.href = 'login.html', 2000);
                return;
            }

            const content = document.getElementById('commentInput').value.trim();
            if (!content) {
                ui.showMessage('Vui lòng nhập nội dung bình luận', 'error');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5000/api/comments/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        gameId: parseInt(gameId),
                        content
                    })
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        ui.showMessage('Phiên đăng nhập đã hết hạn. Vui lòng đăng nhập lại', 'error');
                        setTimeout(() => window.location.href = 'login.html', 2000);
                        return;
                    }
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `Lỗi server: ${response.status}`);
                }

                document.getElementById('commentInput').value = '';
                ui.showMessage('Bình luận đã được gửi thành công', 'success');
                loadComments(gameId); // Tải lại comments
            } catch (error) {
                console.error('Lỗi:', error);
                ui.showMessage(error.message || 'Không thể gửi bình luận', 'error');
            }
        });

        // Kiểm tra trạng thái đăng nhập và hiển thị form bình luận
        function updateCommentFormVisibility() {
            const token = localStorage.getItem('token');
            const commentForm = document.getElementById('commentForm');
            const commentInput = document.getElementById('commentInput');
            
            if (!token) {
                commentForm.innerHTML = `
                    <div class="login-to-comment">
                        <p>Vui lòng <a href="login.html">đăng nhập</a> để bình luận</p>
                    </div>
                `;
            } else {
                commentForm.innerHTML = `
                    <textarea 
                        id="commentInput" 
                        class="comment-input" 
                        placeholder="Viết bình luận của bạn..."
                        required
                    ></textarea>
                    <button type="submit" class="control-btn">Gửi bình luận</button>
                `;
                // Thêm lại event listener cho form mới
                commentForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const content = document.getElementById('commentInput').value.trim();
                    if (!content) {
                        ui.showMessage('Vui lòng nhập nội dung bình luận', 'error');
                        return;
                    }
                    // ... phần code xử lý gửi bình luận ở trên ...
                });
            }
        }

        // Cập nhật hiển thị form bình luận khi trang được tải
        updateCommentFormVisibility();

        // Xử lý xóa bình luận
        window.deleteComment = async function(commentId) {
            if (!confirm('Bạn có chắc chắn muốn xóa bình luận này?')) {
                return;
            }

            const token = localStorage.getItem('token');
            if (!token) {
                ui.showMessage('Vui lòng đăng nhập để thực hiện thao tác này', 'error');
                return;
            }

            try {
                const response = await fetch(`http://localhost:5000/api/comments/delete/${commentId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `Lỗi server: ${response.status}`);
                }

                ui.showMessage('Bình luận đã được xóa', 'success');
                loadComments(gameId);
            } catch (error) {
                console.error('Lỗi:', error);
                ui.showMessage(error.message || 'Không thể xóa bình luận', 'error');
            }
        };

        // Fullscreen functionality
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            const gameFrame = document.getElementById('gameFrame');
            if (gameFrame.requestFullscreen) {
                gameFrame.requestFullscreen();
            } else if (gameFrame.webkitRequestFullscreen) {
                gameFrame.webkitRequestFullscreen();
            } else if (gameFrame.msRequestFullscreen) {
                gameFrame.msRequestFullscreen();
            }
        });

        // Back button
        document.getElementById('backBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Load game if gameId exists
        if (gameId) {
            loadGame();
        } else {
            ui.showMessage('Game không hợp lệ', 'error');
            setTimeout(() => window.location.href = 'index.html', 2000);
        }
    </script>
</body>
</html>
