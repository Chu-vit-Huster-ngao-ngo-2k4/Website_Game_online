<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div id="header"></div>
    <main>
        <div class="login-container">
            <h1>Welcome Back</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="submit-btn">Sign In</button>
                <div class="error-message"></div>
            </form>
            <p class="register-link">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
        </div>
    </main>
    <div id="footer"></div>

    <script type="module">
        import { auth } from './js/modules/auth.js';
        import { ui } from './js/modules/ui.js';

        // Load header and footer
        fetch('./reuse_model/head.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
                // Update navigation after header is loaded
                ui.updateNavigation();
                
                // Add logout event listener after header is loaded
                const logoutBtn = document.getElementById('logoutBtn');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        auth.logout();
                    });
                }
            });

        fetch('./reuse_model/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        // Handle login form submission
        const loginForm = document.getElementById('login-form');
        const submitBtn = loginForm.querySelector('.submit-btn');
        const errorMessage = loginForm.querySelector('.error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            errorMessage.textContent = '';

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    // Save token and user info
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    ui.showMessage('Login successful!', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    errorMessage.textContent = data.error || 'Invalid username or password';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Server connection error!';
            } finally {
                // Remove loading state
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
