<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Admin - HUST Online Games</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #1F2030;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #333;
            background: #2a2a3a;
            color: white;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error-message {
            color: #ff4444;
            margin-top: 10px;
        }
        .success-message {
            color: #4CAF50;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    
    <div class="register-container">
        <h2>Đăng Ký Tài Khoản Admin</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="adminKey">Admin Key:</label>
                <input type="password" id="adminKey" required>
            </div>
            <button type="submit" class="submit-btn">Đăng Ký</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
        <p id="successMessage" class="success-message"></p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const adminKey = document.getElementById("adminKey").value;
            const errorMessage = document.getElementById("errorMessage");
            const successMessage = document.getElementById("successMessage");

            // Reset messages
            errorMessage.textContent = "";
            successMessage.textContent = "";

            try {
                const response = await fetch("http://localhost:5000/api/auth/register-admin", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username, email, password, adminKey })
                });

                const data = await response.json();
                
                if (response.ok) {
                    successMessage.textContent = data.message;
                    document.getElementById("registerForm").reset();
                    // Chuyển hướng đến trang đăng nhập sau 2 giây
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 2000);
                } else {
                    errorMessage.textContent = data.error;
                }
            } catch (error) {
                console.error("Lỗi khi đăng ký:", error);
                errorMessage.textContent = "Lỗi kết nối server!";
            }
        });
    </script>
</body>
</html>
