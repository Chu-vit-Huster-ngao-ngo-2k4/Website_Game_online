<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - HUST Online Games</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .admin-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .game-card {
            background: #1F2030;
            padding: 15px;
            border-radius: 8px;
            position: relative;
        }
        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .game-card h3 {
            margin: 10px 0;
        }
        .game-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .game-actions button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn {
            background: #ff4444;
            color: white;
        }
        .edit-btn {
            background: #4CAF50;
            color: white;
        }
        .add-game-form {
            background: #1F2030;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #333;
            background: #2a2a3a;
            color: white;
        }
        .submit-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="header"></div>
<script>
    fetch('reuse_model/head.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('header').innerHTML = html;
        });
</script>

    <header class="header">
        <div class="logo">
            <div class="menu-bar"></div>
            <img src="../images/logo_Game_Web.png" alt="Logo" width="45px" height="45px">
            <h3>HUST<br><span> Online Games</span></h3>
        </div>

        <div class="user-bar">
            <div class="page_bar">
                <a href="index.html">Trang Chủ</a>
            </div>
            <div id="userSection">
                <p><strong>Admin:</strong> <span id="username"></span></p>
                <button id="logoutBtn">Đăng Xuất</button>
            </div>
        </div>
    </header>

    <div class="admin-container">
        <div class="admin-header">
            <h2>Quản lý Game</h2>
            <button class="submit-btn" onclick="showAddGameForm()">Thêm Game Mới</button>
        </div>

        <div id="addGameForm" class="add-game-form" style="display: none;">
            <h3>Thêm Game Mới</h3>
            <form id="newGameForm">
                <div class="form-group">
                    <label for="title">Tên Game:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="iframe_url">URL Game:</label>
                    <input type="url" id="iframe_url" required>
                </div>
                <div class="form-group">
                    <label for="thumbnail">URL Ảnh Thumbnail:</label>
                    <input type="url" id="thumbnail" required>
                </div>
                <button type="submit" class="submit-btn">Thêm Game</button>
            </form>
        </div>

        <div id="gameList" class="game-list">
            <!-- Danh sách game sẽ được thêm vào đây bằng JavaScript -->
        </div>
    </div>

    <script type="module">
        import { auth } from './js/modules/auth.js';
        import { ui } from './js/modules/ui.js';
        import { games } from './js/modules/games.js';

        // Đợi DOM load xong
        document.addEventListener('DOMContentLoaded', () => {
            // Kiểm tra quyền admin
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token || user.role !== 'admin') {
                alert('Bạn không có quyền truy cập trang admin!');
                window.location.href = 'index.html';
                return;
            }

            // Hiển thị tên admin
            document.getElementById('username').textContent = user.username;

            // Handle logout
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    auth.logout();
                });
            }

            // Hiển thị form thêm game
            window.showAddGameForm = function() {
                const form = document.getElementById('addGameForm');
                form.style.display = form.style.display === 'none' ? 'block' : 'none';
            }

            // Load danh sách game
            async function loadGames() {
                try {
                    const response = await fetch('http://localhost:5000/api/games', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    const games = await response.json();
                    
                    const gameList = document.getElementById('gameList');
                    gameList.innerHTML = games.map(game => `
                        <div class="game-card">
                            <img src="${game.thumbnail}" alt="${game.title}">
                            <h3>${game.title}</h3>
                            <div class="game-actions">
                                <button class="edit-btn" onclick="editGame(${game.id})">Sửa</button>
                                <button class="delete-btn" onclick="deleteGame(${game.id})">Xóa</button>
                            </div>
                        </div>
                    `).join('');
                } catch (error) {
                    console.error('Lỗi khi tải danh sách game:', error);
                    if (error.status === 403) {
                        alert('Bạn không có quyền truy cập trang admin!');
                        window.location.href = 'index.html';
                    }
                }
            }

            // Thêm game mới
            const newGameForm = document.getElementById('newGameForm');
            if (newGameForm) {
                newGameForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const gameData = {
                        title: document.getElementById('title').value,
                        iframe_url: document.getElementById('iframe_url').value,
                        thumbnail: document.getElementById('thumbnail').value
                    };

                    try {
                        const response = await fetch('http://localhost:5000/api/games/add', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify(gameData)
                        });

                        if (response.ok) {
                            alert('Thêm game thành công!');
                            document.getElementById('newGameForm').reset();
                            showAddGameForm();
                            loadGames();
                        } else {
                            const data = await response.json();
                            alert(data.error || 'Lỗi khi thêm game!');
                        }
                    } catch (error) {
                        console.error('Lỗi khi thêm game:', error);
                        alert('Lỗi khi thêm game!');
                    }
                });
            }

            // Xóa game
            window.deleteGame = async function(id) {
                if (!confirm('Bạn có chắc muốn xóa game này?')) return;

                try {
                    const response = await fetch(`http://localhost:5000/api/games/delete/${id}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    if (response.ok) {
                        alert('Xóa game thành công!');
                        loadGames();
                    } else {
                        const data = await response.json();
                        alert(data.error || 'Lỗi khi xóa game!');
                    }
                } catch (error) {
                    console.error('Lỗi khi xóa game:', error);
                    alert('Lỗi khi xóa game!');
                }
            }

            // Sửa game
            window.editGame = function(id) {
                // TODO: Implement edit functionality
                alert('Tính năng đang được phát triển!');
            }

            // Load games khi trang được tải
            loadGames();
        });
    </script>
</body>
</html>
